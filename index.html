<!DOCTYPE html>
<html lang="en">
<head>
	<title>Nithya's personality quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="style.css">

	<!-- import the webpage's javascript file -->

	</script>
</head>

<body>
<div class="container">
	<header>
		<h1>Are you an introvert or extrovert??</h1>
		<p>are you an introvert or extrovert?? find out by taking the quiz below!.</p>
	</header>

	<main>

		<h2>What is the first thing you do in the morning?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/hands.jpg" alt="A woman using her phone">
        <br>
        <button id="q1a1">texting/video calling your BFF</button>
      </div>

      <div class="answer-choice">
        <img src="assets/books.jpg" alt="A book with an autumn leaf on it">
        <br>
        <button id="q1a2">reading</button>
      </div>

    </div> 
    
    <h2>Do you prefer being by yourself or in a group?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/woman-laptop.jpg" alt="A girl doing some solo work on her laptop">
        <br>
        <button id="q2a1">being by yourself</button>
      </div>

      <div class="answer-choice">
        <img src="assets/group.jpg" alt="A group working on a project">
        <br>
        <button id="q2a2">being in a group</button>
      </div>

    </div> 
    
    <h2>Pick an activity for your evening</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/party.jpg" alt="A party">
        <br>
        <button id="q3a1">going to a party</button>
      </div>

      <div class="answer-choice">
        <img src="assets/netflix.jpg" alt="A macbook with Netflix on it">
        <br>
        <button id="q3a2">watching your favorite tv show at home</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>
    <script src="script.js"></script>
  </main>
  </div>
  </body>
</html>
